<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tinkering</title>
</head>
<body class="bg-blue-500">
<!-- after npm i + npm tailwind css, and folder build + script, run npm run build:css -->
<!-- to create a confic use npx tailwind init     -->
<!-- after making changes to config file, rebuild css with npm run build:css -->
<!-- when making changes to src files dont forget to rebuild -->
    
    <!-- NAV BAR -->
    <nav class="flex items-center justify-between flex-wrap bg-gray-800 p6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
            <span class="font-bold text-xl">Tinkering</span>
        </div>

        <div class="w-full block flex-grow sm:flex sm:items-center sm:w-auto">
            <div class="text-sm sm:flex-grow">
                <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-blue-200 hover:text-white mr-4">Your Business</a>
                <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-blue-200 hover:text-white mr-4">Networking</a>
                <a href="#" class="block mt-4 sm:inline-block sm:mt-0 text-blue-200 hover:text-white mr-4">Blog</a>
            </div>
            <div>
                <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-blue-500 hover:bg-white mt-4 sm:mt-0">Login</a>
            </div>
        </div>
    </nav>

    <!-- BUTTON COMPONENT -->
    <section class="container mt-5">
        <button class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 rounded">Find Friends</button>
        <button class="btn btn-blue">Find Groups</button>
    <!-- ALERT COMPONENT -->
    <section class="bg-red-100 border border-red-400 text-red-700 px-4 py-4 rounded relative my-5"  role="alert">
        <strong class="font-bold">Alert!</strong>
        <!-- for span we give it a class of block as default and for anything sm or larger it will be inline -->
        <span class="block sm:inline">Please update your password</span>
    </section>
    </section>
    <!-- CARD COMPONENT -->
    <section class="max-w-sm mx-auto flex p-6 bg-white rounded-lg shadow-xl">
        <section class="flex shrink-0">
            <img src="img/bunny-copy.png" alt="" class="h-12 w-12">
        </section>
        <section class="ml-6 pt-1">
            <h4 class="text-xl text-gray-900">Message Center</h4>
            <p class="text-base text-gray-600">You have a new message!</p>
        </section>
    </section>

    <!-- CARD COLUMS -->
    <section class="container mt-5 mx-auto px-2">
        <!-- Flex on med screens and up -->
        <section class="sm:flex">
            <section class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded">
                <section class="lg:flex lg:items-center">
                    <section class="lg:flex-shrink-0">
                        <img src="img/bunny-copy.png" alt="" class="inline-block rounded-lg lg:w-64">
                    </section>
                    <section class="mt-4 lg:mt-0 lg:ml-6">
                        <section class="uppercase tracking-wide text-sm text-indigo-600 font-bold">Networking</section>
                        <a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">Finding connections to help your business grow</a>
                    </section>
                </section>
            </section>

            <section class="flex-1 text-gray-700 text-center bg-gray-400 px-5 py-5 m-2 rounded">
                <section class="lg:flex lg:items-center">
                    <section class="lg:flex-shrink-0">
                        <img src="img/bunny-copy.png" alt="" class="inline-block rounded-lg lg:w-64">
                    </section>
                    <section class="mt-4 lg:mt-0 lg:ml-6">
                        <section class="uppercase tracking-wide text-sm text-indigo-600 font-bold">Networking</section>
                        <a href="#" class="block mt-1 text-lg leading-tight font-semibold text-gray-900 hover:underline">Finding connections to help your business grow</a>
                    </section>
                </section>
            </section>
        </section>
    </section>

</body>
</html>
